<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Security Cats</a>
    </header>

    <section>
        <h1>All Users</h1>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('view_user_profile', user_id=user.id) }}">{{ user.name }}</a>
                    {% if user.profile_pic %}
                        <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="{{ user.name }}'s profile picture" style="max-width: 50px; max-height: 50px; border-radius: 50%;">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
