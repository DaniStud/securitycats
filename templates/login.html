<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Cats</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <a href="/">Security Cats</a>
    </header>
    <section>
        <h2>Login</h2>
        <form id="login_form">
            <input type="hidden" id="csrf_token" value="{{ csrf_token|e }}">
            <div>
                <label for="name">Username</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div id="login_error" class="error"></div>
            <button type="submit">Login</button>
        </form>
    </section>
    <section>
        <h2>Sign Up</h2>
        <form id="signup_form">
            <input type="hidden" id="csrf_token" value="{{ csrf_token|e }}">
            <div>
                <label for="signup_name">Username</label>
                <input type="text" id="signup_name" name="name">
            </div>
            <div>
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="password">
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="signup_error" class="error"></div>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <script src="/static/login.js"></script>
</body>
</html>
