<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Cats</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <a href="/">Security Cats</a>
        <a href="/users">Users</a>
    </header>
    <section>
        <div class="articleWrapper">
            <h1 class="articleTitle">{{ article.title|e }}</h1>
            <p class="articleContent">{{ article.article|e }}</p>
        </div>
    </section>
    <section id="posted_comments">
        <!-- Comments will be inserted here by JavaScript -->
    </section>
    <section>
        <form id="comment_form">
            <input type="hidden" id="csrf_token" value="{{ csrf_token|e }}">
            <input type="hidden" id="user_role" value="{{ role|e }}">
            <textarea id="comment" placeholder="Write your comment here"></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </section>
    <script src="/static/read.js"></script>
</body>
</html>
